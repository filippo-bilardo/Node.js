<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selezione righe textarea</title>
</head>
<body>
  <textarea id="textarea" rows="10" cols="50">
 riga 1
 riga 2
 riga 3
 riga 4
 riga 5
 riga 6
 riga 7
 riga 8
 riga 9
 riga 10
</textarea>

  <script>
    const textarea = document.getElementById('textarea');

    // Gestisce la selezione di una riga
    textarea.addEventListener('click', (event) => {
      const rigaSelezionata = event.target.closest('br');
      console.log(rigaSelezionata);
      if (rigaSelezionata) {
        // Inverti la selezione della riga
        rigaSelezionata.classList.toggle('selezionata');
      }
    });
  </script>
</body>
</html>
